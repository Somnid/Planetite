<!DOCTYPE HTML>
<html>
	<head>
		<title>Caverns</title>
		<script type="text/javascript" src="scripts/Analytics.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/BrowserTweaks.js"></script>
		<script type="text/javascript" src="scripts/Compatibility.js"></script>
		<script type="text/javascript" src="scripts/Helper.js"></script>
		<script type="text/javascript" src="scripts/QueryString.js"></script>
		<script type="text/javascript" src="scripts/Keyboard.js"></script>
		<script type="text/javascript" src="scripts/Globals.js"></script>
		<script type="text/javascript" src="scripts/Item.js"></script>
		<script type="text/javascript" src="scripts/Object.js"></script>
		<script type="text/javascript" src="scripts/Animation.js"></script>
		<script type="text/javascript" src="scripts/AI.js"></script>
		<script type="text/javascript" src="scripts/Menu.js"></script>
		<script type="text/javascript" src="scripts/World.js"></script>
		<script type="text/javascript" src="scripts/AudioPlayer.js"></script>
		<script type="text/javascript" src="scripts/Soundtrack.js"></script>
		<script type="text/javascript" src="scripts/Caverns.js"></script>
		<script type="text/javascript" src="scripts/UI.js"></script>
		<link rel="stylesheet" type="text/css" href="css/caverns.css">
		<link rel="stylesheet" type="text/css" href="css/animation.css">
	</head>
	<body>
		<div class="content-wrapper">
			<div class="settings">
				<div class="settings-main">
					<div class="tab-content hidden" id="content-audio" >
						<span>Drag Audio File Here</span>
					</div>
					<div class="tab-content hidden" id="content-page" >
						<label>Hide ads</label>
						<input type="checkbox" id="chkAds" />
					</div>
				</div>
				<div class="settings-tabs">
					<div class="tab" id="tab-audio">
					</div>
					<div class="tab" id="tab-page">
					</div>
				</div>
			</div>
			<div class="main">
				<canvas id="cvsScreen" width="640" height="480">
					Browser does not support this element.
				</canvas>
				<br />
				<div>
					<table>
						<tr>
							<td>
								<input type="button" value="Save" id="btnSave" />
							</td>
							<td>
								<input type="button" value="Load" id="btnLoad" />
							</td>
						</tr>
						<tr>
							<td>
								<span>FPS:</span>
							</td>
							<td>
								<span id="fps"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span>Last Key:</span>
							</td>
							<td>
								<span id="lastkey"></span>
							</td>
						</tr>
						<tr>
							<td>
								Version:
							</td>
							<td>
								<span id="version"></span> (<a href="documentation/changelog.txt">Changelog</a>)
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<a href="documentation/instructions.txt">Instructions</a>&nbsp;|&nbsp;
								<a href="documentation/credits.txt">Credits</a>&nbsp;|&nbsp;
								<a href="http://somnid.blogspot.com/">Blog</a>&nbsp;|&nbsp;
								<a href="documentation/licenses.txt">Licensed work</a>
							</td>
						</tr>
					</table>
				</div>
				<br />
				<div>
					<ul id="requirements">
					</ul>
				</div>
			</div>
		</div>
		<div id="ads">
			<script type="text/javascript" src="scripts/Ads.js"></script>
			<script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
		<div>
	</body>
</html>
